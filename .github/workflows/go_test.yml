 on:
   push:
     branches:
       - v2
   pull_request:
     branches:
       - v2

 name: lint and test
 jobs:
   golangci:
     strategy:
       matrix:
         go-version:
           - "1.20"
           - "1.21"
           - "1.22"
     name: lint and test
     runs-on: ubuntu-latest
     steps:
       - name: Checkout code
         uses: actions/checkout@v4
       - name: Install Go
         uses: actions/setup-go@v5
         with:
           go-version: ${{ matrix.go-version }}
       - name: golangci-lint
         uses: golangci/golangci-lint-action@v6.5.0
         with:
           version: v1.59.1
       - name: test
         run: make test_ci
